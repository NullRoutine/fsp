server:
  port: 8080

spring:
  redis:
    # Redis服务器地址
    host: localhost
    #Redis服务器连接端口
    port: 6379
    #password:
    # Redis数据库索引（默认为0）
    database: 1
    # 连接超时时间（毫秒）
    timeout: 5000
    jedis:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 100
        # 连接池中的最小空闲连接
        max-idle: 10
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 100000

  datasource:
    name: test  #数据库名
    url: jdbc:mysql://localhost:3306/test?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8 #url
    username: root  #用户名
    password: 123456  #密码
    driver-class-name: com.mysql.cj.jdbc.Driver  #数据库链接驱动
  jpa:
    hibernate:
      #      这里很关键，有多个值。
      #       create 启动时删数据库中的表，然后创建，退出时不删除数据表
      #       create-drop 启动时删数据库中的表，然后创建，退出时删除数据表 如果表不存在报错
      #       update 如果启动时表格式不一致则更新表，原有数据保留
      #      validate 项目启动表结构进行校验 如果不一致则报错
      ddl-auto: update
      show-sql: true
      naming:
        #        -- 这个是因为解决掉把驼峰转成下划线的问题
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
mybatis:
  mapper-locations: classpath:mapper/*.xml  #配置映射文件
  type-aliases-package: com.example.fsp.bean #配置实体类



